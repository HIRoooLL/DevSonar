version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: devsonar-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - ERROR_REPORTER_ENABLED=true
      - RELAY_URL=http://host.docker.internal:9100
    networks:
      - devsonar
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001/api
        - VITE_RELAY_URL=http://localhost:9100
        - VITE_ERROR_REPORTER_ENABLED=true
    container_name: devsonar-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - devsonar
    restart: unless-stopped

networks:
  devsonar:
    driver: bridge
